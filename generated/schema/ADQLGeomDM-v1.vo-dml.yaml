components:
  schemas:
    Point:
      type: "object"
      description: "location on the sky in spherical coordinates"
      properties:
        alpha:
          type: "number"
          built-in: "true"
          description: "longitude angle"
        delta:
          type: "number"
          built-in: "true"
          description: "latitude angle"
      required:
      - "alpha"
      - "delta"
      additionalProperties: false
    Shape:
      type: "object"
      description: "base type of all shapes"
      properties:
        '@type':
          type: "string"
      required:
      - "@type"
    Circle:
      allOf:
      - $ref: "#/components/schemas/Shape"
      - type: "object"
        description: "a circular region on the sky"
        properties:
          center:
            $ref: "#/components/schemas/Point"
            description: "the centre of the circle"
          radius:
            type: "number"
            built-in: "true"
            description: "the radius of the circle"
        required:
        - "center"
        - "radius"
      unevaluatedProperties: false
    MultiShape:
      type: "object"
      description: "multiple simple shapes describing regions as a single value"
      properties:
        shapes:
          type: "array"
          items:
            $ref: "#/components/schemas/Shape"
          description: ""
      required:
      - "shapes"
      additionalProperties: false
    Polygon:
      allOf:
      - $ref: "#/components/schemas/Shape"
      - type: "object"
        description: "a simple polygon region on the sky defined a sequence of points\
          \ connected by great-circle segments"
        properties:
          points:
            type: "array"
            items:
              $ref: "#/components/schemas/Point"
            description: ""
        required: []
      unevaluatedProperties: false
    Interval:
      type: "object"
      description: "a set of numeric values defined by a lower and upper bound (bounds\
        \ included: [a,b])"
      properties:
        lower:
          type: "number"
          built-in: "true"
          description: ""
        upper:
          type: "number"
          built-in: "true"
          description: ""
      required:
      - "lower"
      - "upper"
      additionalProperties: false
